<ng-container *ngIf="tabular">

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th *ngFor="let column of tabular.columns">
                {{column.name}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of tabular.rows" (click)="selectRow(row)" [class.table-active]="row===selected" style="cursor: pointer;">
            <td *ngFor="let column of tabular.columns; let idx = index" >
                {{row.values[idx]}}
            </td>
        </tr>
        </tbody>
    </table>
</ng-container>
