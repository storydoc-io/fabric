<ng-container *ngIf="snippets">
    <div class="list-group">
        <a class="list-group-item list-group-item-action list-group-item-light" *ngFor="let snippet of snippets"
           (click)="apply(snippet)" href="javascript:void(0);">
            {{snippet.title}}
        </a>
    </div>
</ng-container>
