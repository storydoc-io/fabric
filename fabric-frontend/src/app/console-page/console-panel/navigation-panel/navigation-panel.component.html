<ng-container *ngIf="items">
    <div class="list-group" style="min-height: 65vh; max-height: 65vh; overflow: auto">
        <a class="list-group-item list-group-item-action list-group-item-light" *ngFor="let item of items"
           (click)="apply(item)" href="javascript:void(0);">
            {{item.label}}
        </a>
    </div>
</ng-container>
