<div *ngIf="formGroup"  class="modal-dialog">
    <div class="modal-content">
        <app-modal-header [title]="'Add Environment'" (onCancel)="cancel()"></app-modal-header>
        <div class="modal-body">
            <form [formGroup]="formGroup">
                <div class="mb-3" class="form-group">
                    <label for="key" class="form-label">Key</label>
                    <input formControlName="key" type="text" class="form-control" [class.is-invalid]="keyControlInvalid()">
                    <div id="key" class="form-text">Enter a key for the component.</div>
                    <app-validation-messages [control]="keyControl"></app-validation-messages>
                </div>
                <div class="mb-3">
                    <label for="label" class="form-label" >Label</label>
                    <input formControlName="label" type="text" class="form-control" [class.is-invalid]="labelControlInvalid()">
                    <div id="label" class="form-text">Enter a description.</div>
                </div>

            </form>
        </div>
        <app-modal-footer (onConfirm)="confirm()" (onCancel)="cancel()" [confirmDisabled]="!formGroup.valid" ></app-modal-footer>
    </div>
</div>
