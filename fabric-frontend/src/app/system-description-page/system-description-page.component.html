<app-layout-1col
        [title]="title"
        [breadcrumb]="breadcrumb"
        [middle]="middle"
>
</app-layout-1col>

<ng-template #title>
    <div class="row">
        <h3>Settings</h3>
    </div>
</ng-template>


<ng-template #breadcrumb>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <app-back-button [routerLink]="'/'"></app-back-button>
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Settings</li>
        </ol>
    </nav>
</ng-template>


<ng-template #middle>
    <div *ngIf="systemDescription$ | async as systemDescription">
        <app-system-component-panel [systemDescription]="systemDescription"></app-system-component-panel>
        <br>
        <app-environment-panel [systemDescription]="systemDescription"></app-environment-panel>
        <br>
        <app-settings-panel [systemDescription]="systemDescription"></app-settings-panel>
    </div>

    <app-mongo-navmodel-panel></app-mongo-navmodel-panel>
</ng-template>
