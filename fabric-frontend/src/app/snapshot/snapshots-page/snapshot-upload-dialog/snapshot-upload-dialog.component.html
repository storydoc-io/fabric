<div *ngIf="spec" class="modal-dialog">
    <div class="modal-content">
        <app-modal-header [title]="'Upload Snapshot To Environment'" (onCancel)="cancel()"></app-modal-header>
        <div class="modal-body">
            <form [formGroup]="formGroup">
                <div class="mb-3">
                    <label for="environment" class="form-label">Environment</label>
                    <select formControlName="environment" class="form-select" >
                            <option *ngFor="let environment of spec.environments"
                                    [ngValue]="environment.key">{{environment.label}}</option>
                    </select>
                    <div id="environment" class="form-text">Enter an environment.</div>
                </div>

            </form>
        </div>
        <app-modal-footer (onConfirm)="confirm()" (onCancel)="cancel()" [confirmText]="'Start upload'" [confirmDisabled]="!formGroup.valid" ></app-modal-footer>
    </div>
</div>
