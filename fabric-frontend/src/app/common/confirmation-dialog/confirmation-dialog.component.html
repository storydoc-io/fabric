<div *ngIf="spec" class="modal-dialog">
  <div class="modal-content">
    <app-modal-header [title]="spec.title" (onCancel)="cancel()"></app-modal-header>
    <div class="modal-body">
      <p>{{spec.message}}</p>
      <p><div *ngIf="spec.warning">
        <fa-icon  [icon]="faExclamationTriangle" size="2x" class="text-danger"></fa-icon>
        {{spec.warning}}
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()">Yes</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">No</button>
    </div>
  </div>
</div>
