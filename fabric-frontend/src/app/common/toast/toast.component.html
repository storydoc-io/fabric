<ng-container *ngIf="toast.toastMessages$ | async as toastMessages">
<div class="position-fixed bottom-0 start-0 p-3" style="z-index: 11">
    <div class="toast-container">
        <ng-container *ngFor="let toastMessage of toastMessages">
        <div id="liveToast" class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <fa-icon class="status-icon status-icon-problem" [icon]="faExclamationTriangle" ></fa-icon>
                &nbsp;
                <strong class="me-auto">Problem<!--{{toastMessage.level}}--></strong>
                <small><!--11 mins ago--></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{ toastMessage.text }}
            </div>
        </div>
        </ng-container>
    </div>
</div>
</ng-container>
