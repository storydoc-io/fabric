<div *ngIf="status.status==='Calling'" class="status-container">
    <fa-icon class="status-icon" [icon]="faArrowUp" ></fa-icon>
</div>
<div *ngIf="status.status==='Problem'" class="status-container">
    <a href="javascript:void(0);" (click)="showStatus()">
        <fa-icon class="status-icon status-icon-problem" [icon]="faExclamationTriangle" ></fa-icon>
    </a>
</div>
