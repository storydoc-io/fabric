<app-layout-1col
        [title]="title"
        [breadcrumb]="breadcrumb"
        [middle]="middle"
>
</app-layout-1col>

<ng-template #title>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <h3>
                    Snapshots
                </h3>
            </div>
            <div class="col-md-1">
                <a class="btn  btn-sm btn-outline float-right m-2" routerLink="/fe/systemdescription/">Settings</a>
            </div>
            <div class="col-md-1">
                <a class="btn  btn-sm btn-outline float-right m-2" routerLink="/fe/console/">Console</a>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #breadcrumb>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"></li>
        </ol>
    </nav>
</ng-template>

<ng-template #middle>
        <app-snapshot-overview-panel></app-snapshot-overview-panel>
</ng-template>
